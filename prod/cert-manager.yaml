apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  generation: 1
  name: letsencrypt-prod
spec:
  acme:
    email: carawonga@gmail.com
    preferredChain: ""
    privateKeySecretRef:
      name: letsencrypt-prod
    server: https://acme-v02.api.letsencrypt.org/directory
    solvers:
    - http01:
        ingress:
          class: traefik
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: carawonga-hu
  namespace: default
spec:
  commonName: carawonga.hu
  dnsNames:
  - carawonga.hu
  - www.carawonga.hu
  issuerRef:
    name: letsencrypt-prod
  secretName: carawonga-hu-tls
