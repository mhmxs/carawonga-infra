variant: fcos
version: 1.0.0
passwd:
  users:
    - name: carawonga
      ssh_authorized_keys:
        - "$PUB_KEY"
    - name: core
      ssh_authorized_keys:
        - "$PUB_KEY"
      groups: [ sudo ]
storage:
  files:
    - path: /etc/hostname
      overwrite: true
      contents:
        inline: carawonga.infra
$(for f in `find files -type f`; do cat <<EOF
    - path: ${f##*files}
      overwrite: true
      contents:
        inline: |
          $(cat $f | sed '2,$s/^/          /')
EOF
done)
systemd:
  units:
$(for f in `find systemd -type f`; do cat <<EOF
    - name: ${f##*/}
      enabled: true
      contents: |
        $(cat $f | sed '2,$s/^/        /')
EOF
done)
