apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: carawonga-com
  name: carawonga-com
  namespace: default
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: carawonga-com
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: carawonga-com
    spec:
      containers:
      - env:
        - name: dest
          value: https://carawonga.hu
        - name: keep_uri
          value: "true"
        image: cryptkiddie2/redirector
        imagePullPolicy: Always
        name: redirector
        resources: {}
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: carawonga-com
  name: carawonga-com
  namespace: default
spec:
  ports:
  - port: 80
    protocol: TCP
    targetPort: 80
  selector:
    app: carawonga-com
  sessionAffinity: None
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    kubernetes.io/ingress.class: traefik
    traefik.ingress.kubernetes.io/frontend-entry-points: http,https
    traefik.ingress.kubernetes.io/preserve-host: "true"
    traefik.ingress.kubernetes.io/redirect-entry-point: https
    traefik.ingress.kubernetes.io/redirect-permanent: "true"
    traefik.ingress.kubernetes.io/redirect-regex: ^https://www.(.*)
    traefik.ingress.kubernetes.io/redirect-replacement: https://$1
  name: carawonga-com
  namespace: default
spec:
  rules:
  - host: carawonga.com
    http:
      paths:
      - backend:
          service:
            name: carawonga-com
            port:
              number: 80
        pathType: ImplementationSpecific
  - host: www.carawonga.com
    http:
      paths:
      - backend:
          service:
            name: carawonga-com
            port:
              number: 80
        pathType: ImplementationSpecific
  tls:
  - hosts:
    - carawonga.com
    - www.carawonga.com
    secretName: carawonga-com-tls

