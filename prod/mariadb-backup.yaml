apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: mariadb-backup
spec:
  schedule: "0 20 * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: backup
            image: nixery.dev/shell/mariadb-client/openssh
            imagePullPolicy: IfNotPresent
            command:
            - /bin/sh
            - -c
            - echo "root:x:0:0:root:/root:/bin/bash" > /etc/passwd && mysqldump -hmariadb -uroot -p$MYSQL_ROOT_PASSWORD wphu1028354 > wphu1028354.sql && cp .ssh/id_rsa . && chmod 400 id_rsa && scp -o "StrictHostKeyChecking no" -o "UserKnownHostsFile /dev/null" -i id_rsa -P2022 wphu1028354.sql carawonga@mhmxs.duckdns.org:/home/carawonga/backup/wphu1028354_$(date +"%s").sql
            env:
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: MYSQL_ROOT_PASSWORD
                  name: mysql-pass
            volumeMounts:
              - mountPath: ".ssh"
                name: readynas
                readOnly: true
          restartPolicy: OnFailure
          volumes:
            - name: readynas
              secret:
                secretName: readynas
                defaultMode: 0400
